<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stealth Game</h1>
    <div id="gameContainer" style="width: 960px; height: 600px; margin: 0 auto;"></div>
    <script src="Build/WebBuild.loader.js"></script>
    <script>
        createUnityInstance(document.querySelector("#gameContainer"), {
            dataUrl: "Build/WebBuild.data",
            frameworkUrl: "Build/WebBuild.framework.js",
            codeUrl: "Build/WebBuild.wasm",
        }).then((unityInstance) => {
            console.log("Unity instance created successfully!");
        }).catch((error) => {
            console.error("Failed to create Unity instance:", error);
        });
    </script>
</body>
</html>
